      cosmetic.item:
        description: Permission to access through the item
        default: true
      cosmetic.cmd:
        description: Permission for /cosmetics
        default: true
      cosmetic.gadgets:
        default: op
      cosmetic.particles:
        default: op
      cosmetic.suits:
        default: op
      cosmetic.hats:
