      cosmetic.gadgets.leaper:
        default: op
      cosmetic.particles.raincloud:
        default: op
      cosmetic.particles.flamingring:
        default: op
      cosmetic.particles.blizzardaura:
        default: op
      cosmetic.particles.cupidslove:
        default: op
      cosmetic.particles.bullethelix:
        default: op
      cosmetic.particles.conduithalo:
        default: op
      cosmetic.particles.witchcurse:
