name: CosmeticMenu
main: NinjaKnights\CosmeticMenu\Main
version: 2.2
api: 3.13.0
author: TheKnightGamer / Jean
description: A CosmeticMenu plugin for server lobbys!
    
commands:
  cosmetics:
    description: "CosmeticMenu Command"

permissions:
  cosmetic.all:
    default: op
    description: Permission for all CosmeticMenu features
